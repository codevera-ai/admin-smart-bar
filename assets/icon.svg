<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>

  <!-- Search/Command bar -->
  <rect x="40" y="100" width="176" height="56" rx="28" fill="url(#barGradient)" />
  <rect x="40" y="100" width="176" height="56" rx="28" fill="none" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Search icon -->
  <circle cx="70" cy="128" r="12" fill="none" stroke="#6B7280" stroke-width="3"/>
  <line x1="79" y1="137" x2="88" y2="146" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>

  <!-- Text placeholder lines -->
  <rect x="100" y="120" width="80" height="4" rx="2" fill="#D1D5DB" opacity="0.6"/>
  <rect x="100" y="132" width="50" height="4" rx="2" fill="#D1D5DB" opacity="0.4"/>

  <!-- Keyboard shortcut badge -->
  <g transform="translate(168, 116)">
    <rect width="36" height="24" rx="6" fill="#4F46E5" opacity="0.15"/>
